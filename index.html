<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla dividida con Bitcoin y hora</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Cambiamos a columna para agregar la fila abajo */
        }

        /* La parte superior dividida en dos columnas */
        .superior {
            display: flex;
            flex-wrap: wrap; /* Permitir que se ajuste al contenido */
            align-items: flex-start; /* Alinea las columnas según el contenido */
        }

        /* Columna izquierda */
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding:038px;/* Agrega espacio interno */
        }

        /* Columna derecha */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 10px; /* Agrega espacio interno */
        }

        /* Fila inferior única */
        .inferior {
            flex-grow: 1; /* Ocupa el espacio restante de la pantalla */
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black;
        }

        /* Hora en la parte superior izquierda */
        .hora {
            font-size: 4em;
            padding: 0;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Parte superior con dos columnas -->
    <div class="superior">
        <!-- Columna izquierda solo con el reloj -->
        <div class="left">
            <div class="hora" id="reloj"></div>
        </div>

        <!-- Columna derecha con valor de Bitcoin -->
        <div class="right">
            <!-- Widget de CoinGecko -->
            <gecko-coin-list-widget locale="en" outlined="true" coin-ids="bitcoin" initial-currency="eur"></gecko-coin-list-widget>
        </div>
    </div>

    <!-- Fila inferior única -->
    <div class="inferior">

    <script>
        // Función para actualizar la hora
        function actualizarHora() {
            const ahora = new Date();
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');

            const horaActual = horas + ':' + minutos + ':' + segundos;
