<head>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla dividida con Bitcoin y hora</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Cambiamos a columna para agregar la fila abajo */
        }

        /* La parte superior dividida en dos columnas */
        .superior {
            display: flex;
            flex-wrap: wrap; /* Permitir que se ajuste al contenido */
            align-items: flex-start; /* Alinea las columnas según el contenido */
        }

        /* Columna izquierda */
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 38px; /* Agrega espacio interno */
        }

        /* Columna derecha */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 10px; /* Agrega espacio interno */
        }

        /* Fila inferior única */
        .inferior {
            flex-grow: 1; /* Ocupa el espacio restante de la pantalla */
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black;
        }

        /* Hora en la parte superior izquierda */
        .hora {
            font-size: 4em;
            padding: 0;
            color: white;
            font-family: 'Roboto', sans-serif; /* Fuente Roboto */
        }

        /* Botón para pantalla completa */
        #fullscreenButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Ocultar el botón al activar pantalla completa */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Botón para activar pantalla completa -->
    <button id="fullscreenButton">Pantalla completa</button>

    <!-- Parte superior con dos columnas -->
    <div class="superior">
        <!-- Columna izquierda solo con el reloj -->
        <div class="left">
            <div class="hora" id="reloj"></div>
        </div>

        <!-- Columna derecha con valor de Bitcoin -->
        <div class="right">
            <!-- Widget de CoinGecko -->
            <gecko-coin-list-widget locale="en" outlined="true" coin-ids="bitcoin" initial-currency="eur"></gecko-coin-list-widget>
        </div>
    </div>

    <!-- Fila inferior única -->

    <script>
        // Función para actualizar la hora
        function actualizarHora() {
            const ahora = new Date();
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            const horaActual = horas + ':' + minutos + ':' + segundos;
            
            document.getElementById('reloj').textContent = horaActual;
        }

        // Actualiza la hora cada segundo
        setInterval(actualizarHora, 1000);
        actualizarHora(); // Muestra la hora inicial

        // Función para activar el modo de pantalla completa
        const fullscreenButton = document.getElementById('fullscreenButton');
        fullscreenButton.addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }

            // Ocultar el botón al activar pantalla completa
            fullscreenButton.classList.add('hidden');
        });

        // Salir de pantalla completa (opcional)
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                // Mostrar el botón cuando se sale de pantalla completa
                fullscreenButton.classList.remove('hidden');
            }
        });
    </script>

</body>
